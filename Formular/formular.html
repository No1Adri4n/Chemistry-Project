<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Form</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="form-container">
    <h1>Feedback Form</h1>

    <form id="feedbackForm" action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Write your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Write your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Write your password" required />

      <label for="opinion">Your Opinion:</label>
      <textarea id="opinion" name="opinion" rows="5" placeholder="Write your opinion here..." required></textarea>

      <button type="submit">Submit</button>
    </form>

    <!-- mesaj de confirmare -->
    <div id="resultMessage"></div>

    <a href="../index.html" class="back-link">‚Üê Back to Topics</a>
  </div>

  <!-- Script JS -->
  <script src="formular.js"></script>
</body>
</html>
