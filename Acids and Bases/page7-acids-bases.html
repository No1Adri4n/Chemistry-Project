    <section class="description">
      <p>
        Acids are substances that donate hydrogen ions (H⁺) in a solution, while bases accept hydrogen ions or donate hydroxide ions (OH⁻).
      </p>
    </section>

    <section class="video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/FM2MpMbV0rw" title="Acids and Bases" frameborder="0" allowfullscreen></iframe>
    </section>

    <section class="examples">
      <h2>Examples</h2>
      <ul>
        <li><strong>Acids:</strong> Hydrochloric acid (HCl), Sulfuric acid (H₂SO₄)</li>
        <li><strong>Bases:</strong> Sodium hydroxide (NaOH), Ammonia (NH₃)</li>
      </ul>
